<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 위에 글자쓰기 레이아웃</title>
    <link href="layout3.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
  </head>
  <!-- body에도 그지같이 기본 마진 있음 -->
  <body style="margin: 0px">
    <div class="main-background">
      <h4 class="main-title">신발 팔아요</h4>
      <p class="main-content">
        뭐 어쩌구 우리거 신발 예쁘게 잘 만들었는데 신어보지 않을래 ~
      </p>
      <button class="main-button">구매하기</button>
    </div>
    <div class="explain-box">
      <h4>어떻게 신발을 사는지</h4>
      <p>글 내용이 들어갑니다</p>
    </div>
    <br />
    <!-- max-width를 설정해놔도 패딩등으로 여백을 주면 훨씬 커짐
    => max-width같은 건 컨텐트(글내용)너비를 정하는 것이기 때문에
  해결방법 : content부분만 width로 설정하지 말고 padding,border다 포함할것 -->
    <div class="explain-box" style="padding: 50px">
      <h4>어떻게 신발을 사는지</h4>
      <p>글 내용이 들어갑니다</p>
    </div>
    <!-- <form action="경로" method="get"> -->
    <form>
      <input
        type="text"
        value="미리 채워지는 값"
        placeholder="미리 채워지는데 좀 반투명하고 사라지는 배경글자"
        name="name(프론트에서는잘안씀/서버개발시 필요/name이라는 이름으로 서버에 전달됨)"
      />
      <input type="email" />
      <input type="password" />
      <input type="date" />
      <input type="checkbox" /> checkbox <input type="radio" /> radio
      <input type="button" />
      <!-- crtl+spacebar 하면 자동완성 -->
      <select>
        <option>aaa</option>
        <option>bbb</option>
        <option>ccc</option>
      </select>
      <textarea rows="10">드래그로 사이즈 조절 가능</textarea>
      <input type="submit" />
      <button type="submit">전송</button>
    </form>
  </body>
</html>
